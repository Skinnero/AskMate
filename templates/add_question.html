{% extends 'index.html' %}
{% block content %}
<h1>Add Question
</h1>
<form enctype="multipart/form-data" action="{{ url_for('question_api.question_add')}}" method="POST">
    <p>
        <label for="title">Title</label>
        <textarea name="title"></textarea>
    </p>
    <br>
    <p>
        <label for="question">Question</label>
        <textarea name="message"></textarea>
    </p>
    <br>
    <p>
        <label>Picture</label>
        <input class="button" type="file" name="image">
    </p>
    <br>
    <p>
        <input class="button" type="submit" value="Add Question">
    </p>
</form>
{% endblock %}
